<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sk Creation  Ltd</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>sign up form</h2>
            <form>
                <label for="">your name:
                    <input id="" type="text"
                    placeholder="your name">
                </label>
                <label for="">your Email:
                    <input id="Email" type="text"
                    placeholder="your Email">
                    
                </label>
                <label for="">Mobile Number:
                    <input id="mobile number" type="text"
                    placeholder="Mobile Number">
                </label>
                <fieldset>
                    <legend>product</legend>
                    <label for="graphics design">
                        <input type="radio" name="product" id="graphics design">graphics design
                    </label>
                    <label for="photoshop">
                        <input type="radio" name="product" id="photoshop">photoshop
                    </label>
                    <label for="animation">
                        <input type="radio" name="product" id="animation">animation
                    </label>
                </fieldset>
                <fieldset>
                    <legend>another product</legend>
                    <label for="3d animation">
                        <input type="checkbox" name="product" id="3d animation">3d animation
                    </label>
                    <label for="ilustator">
                        <input type="checkbox" name="product" id="ilustator">ilustator
                    </label>
                </fieldset>
                <fieldset>
                    <legend>special instruction</legend>
                    <textarea name="" id="" cols="5" rows="2"></textarea>
                </fieldset>
                <fieldset>
                    <input type="reset" value="reset">
                    <input type="submit" value="submit">
                </fieldset>
            </form>
        </section>

    </main>
    <footer>
