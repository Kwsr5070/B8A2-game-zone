<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
    <style>
        h1{
            color: peru;
        }
        /*hovar mean mouse over*/
        h1:hover{
            color: tomato;
            background-color: skyblue;
        }
        input:focus{
            color: blue;
            padding-left: 20px;
            outline: 0;
            border: 1px solid plum;
        }
        a:visited{
            color: gray;
        }
        li:last-child{
            color: red;
            
        }
    </style>
</head>
<body>
    <h1>My heading</h1>
    <input type="text">
    <input type="text">
    <input type="text">
    <br>
    <a href="https://www.google.com/">google</a>
    <a href="https://www.britannica.com/place/Madagascar">Madagascar</a>

    <ul>
        <li>alia</li>
        <li>dalia</li>
        <li>kamalia</li>
        <li>kajol</li>
        <li>dragon</li>
        <li>daisa</li>
        <li>dosario</li>
    </ul>
    
</body>
</html>
